<!DOCTYPE html>
<html 
lang="en-US" dir="ltr" data-navigation-type="default" data-navbar-horizontal-shape="default"
xmlns:th="http://www.thymeleaf.org">

  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta id="_csrf" name="_csrf" th:attr="content=${_csrf.token}">
	<meta id="_csrf_header" name="_csrf_header" th:attr="content=${_csrf.headerName}">

    <!--    Document Title-->
    <title>Eroom</title>

    <!--    Favicons-->
    <link rel="apple-touch-icon" sizes="180x180" th:href="@{/assets/img/favicons/apple-touch-icon.png}">
    <link rel="icon" type="image/png" sizes="32x32" th:href="@{/assets/img/favicons/favicon-32x32.png}">
    <link rel="icon" type="image/png" sizes="16x16" th:href="@{/assets/img/favicons/favicon-16x16.png}">
    <link rel="shortcut icon" type="image/x-icon" th:href="@{/assets/img/favicons/favicon.ico}">
    <link rel="manifest" th:href="@{/assets/img/favicons/manifest.json}">
    <meta name="msapplication-TileImage" th:content="@{/assets/img/favicons/mstile-150x150.png}">
    <meta name="theme-color" content="#ffffff">
    <script th:src="@{/vendors/simplebar/simplebar.min.js}"></script>
    <script th:src="@{/assets/js/config.js}"></script>

    <!--    Stylesheets-->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin="">
    <link href="https://fonts.googleapis.com/css2?family=Nunito+Sans:wght@300;400;600;700;800;900&amp;display=swap" rel="stylesheet">
    <link th:href="@{/vendors/simplebar/simplebar.min.css}" rel="stylesheet">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.8/css/line.css">
    <link th:href="@{/assets/css/theme-rtl.min.css}" type="text/css" rel="stylesheet" id="style-rtl">
    <link th:href="@{/assets/css/theme.min.css}" type="text/css" rel="stylesheet" id="style-default">
    <link th:href="@{/assets/css/user-rtl.min.css}" type="text/css" rel="stylesheet" id="user-style-rtl">
    <link th:href="@{/assets/css/user.min.css}" type="text/css" rel="stylesheet" id="user-style-default">
    <script>
      var phoenixIsRTL = window.config.config.phoenixIsRTL;
      if (phoenixIsRTL) {
        var linkDefault = document.getElementById('style-default');
        var userLinkDefault = document.getElementById('user-style-default');
        linkDefault.setAttribute('disabled', true);
        userLinkDefault.setAttribute('disabled', true);
        document.querySelector('html').setAttribute('dir', 'rtl');
      } else {
        var linkRTL = document.getElementById('style-rtl');
        var userLinkRTL = document.getElementById('user-style-rtl');
        linkRTL.setAttribute('disabled', true);
        userLinkRTL.setAttribute('disabled', true);
      }
    </script>
  </head>
  <body>
    <!--    Main Content-->
    <main class="main" id="top">
      <div class="container">
        <div class="row flex-center min-vh-100 py-5">
          <div class="col-sm-10 col-md-8 col-lg-5 col-xl-5 col-xxl-3"><a class="d-flex flex-center text-decoration-none mb-4" th:href="@{/}">
              <div class="d-flex align-items-center fw-bolder fs-3 d-inline-block"><img th:src="@{/assets/img/icons/logo.png}" alt="phoenix" width="58" />
              </div>
            </a>
            <div class="text-center mb-7">
              <h3 class="text-body-highlight">로그인</h3>
            </div>
            
            <form name="login_employee_form" method="post" th:action="@{/login}">
            <input type="hidden" th:name="${_csrf.parameterName}" th:value="${_csrf.token}" />
            <div class="mb-3 text-start">
              <label class="form-label" for="employee_id">아이디</label>
              <div class="form-icon-container">
                <input class="form-control form-icon-input" name="username" id="employee_id" type="text" placeholder="아이디" /><span class="fas fa-user text-body fs-9 form-icon"></span>
              </div>
            </div>
            <div class="mb-3 text-start">
              <label class="form-label" for="employee_pw">비밀번호</label>
              <div class="form-icon-container" data-password="data-password">
                <input class="form-control form-icon-input pe-6" name="password" id="employee_pw" type="password" placeholder="비밀번호" data-password-input="data-password-input" /><span class="fas fa-key text-body fs-9 form-icon"></span>
                <button type="button" class="btn px-3 py-0 h-100 position-absolute top-0 end-0 fs-7 text-body-tertiary" data-password-toggle="data-password-toggle"><span class="uil uil-eye show"></span><span class="uil uil-eye-slash hide"></span></button>
              </div>
            </div>
            <div class="row flex-between-center mb-7">
              <div class="col-auto">
                <div class="form-check mb-0">
                  <input class="form-check-input" name="remember-me" id="basic-checkbox" type="checkbox" checked="checked" />
                  <label class="form-check-label mb-0" for="basic-checkbox">자동 로그인</label>
                </div>
              </div>
            </div>
            <button class="btn btn-primary w-100 mb-3" data-bs-target="#verticallyCentered">로그인</button>
            </form>
            
          </div>
        </div>
      </div> 
      <!-- 모달창 -->
	<div class="modal fade" id="loginErrorModal" tabindex="-1" aria-hidden="true">
	  <div class="modal-dialog modal-dialog-centered" style="max-width: 400px;">
	    <div class="modal-content bg-body-secondary text-body rounded-3 shadow-lg border border-secondary-light">
	      <div class="modal-header border-0">
	        <h5 class="modal-title text-dark" id="loginErrorModalTitle">알림</h5>
	      </div>
	      <div class="modal-body text-center">
	        <p class="mb-0 text-body" id="loginErrorModalMessage">에러 메시지가 표시됩니다</p>
	      </div>
	      <div class="modal-footer justify-content-center border-0">
	        <button type="button" class="btn btn-phoenix-secondary me-1 mb-1" data-bs-dismiss="modal">확인</button>
	      </div>
	    </div>
	  </div>
	</div>

      <script>
        var navbarTopStyle = window.config.config.phoenixNavbarTopStyle;
        var navbarTop = document.querySelector('.navbar-top');
        if (navbarTopStyle === 'darker') {
          navbarTop.setAttribute('data-navbar-appearance', 'darker');
        }

        var navbarVerticalStyle = window.config.config.phoenixNavbarVerticalStyle;
        var navbarVertical = document.querySelector('.navbar-vertical');
        if (navbarVertical && navbarVerticalStyle === 'darker') {
          navbarVertical.setAttribute('data-navbar-appearance', 'darker');
        }
      </script>
    </main>
    
    <!--    JavaScripts-->
    <script th:src="@{/vendors/popper/popper.min.js}"></script>
    <script th:src="@{/vendors/bootstrap/bootstrap.min.js}"></script>
    <script th:src="@{/vendors/anchorjs/anchor.min.js}"></script>
    <script th:src="@{/vendors/is/is.min.js}"></script>
    <script th:src="@{/vendors/fontawesome/all.min.js}"></script>
    <script th:src="@{/vendors/lodash/lodash.min.js}"></script>
    <script th:src="@{/vendors/list.js/list.min.js}"></script>
    <script th:src="@{/vendors/feather-icons/feather.min.js}"></script>
    <script th:src="@{/vendors/dayjs/dayjs.min.js}"></script>
    <script th:src="@{/assets/js/phoenix.js}"></script>

	<script th:inline="javascript">
  const modalElement = document.getElementById('loginErrorModal');
  const modalBodyText = modalElement.querySelector('#loginErrorModalMessage');
  const modal = new bootstrap.Modal(modalElement); // 이거 하나만 전역에서 생성

  window.addEventListener("DOMContentLoaded", () => {
    /*<![CDATA[*/
    const hasError = /*[[${error}]]*/ false;
    const errorMessage = /*[[${errorMsg}]]*/ null;
    /*]]>*/

    if (hasError && errorMessage) {
      modalBodyText.textContent = errorMessage;
      modal.show();
    }

    const form = document.login_employee_form;

    form.addEventListener('submit', (e) => {
      e.preventDefault();

      let vali_check = false;
      let vali_text = "";

      if (!form.employee_id.value) {
        vali_text += "아이디를 입력하세요";
      } else if (!form.employee_pw.value) {
        vali_text += "비밀번호를 입력하세요";
      } else {
        vali_check = true;
      }

      if (!vali_check) {
        modalBodyText.textContent = vali_text;
        modal.show();
      } else {
        form.submit();
      }
    });
  });
</script>

	

  </body>

</html>
